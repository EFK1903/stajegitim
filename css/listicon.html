<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Listelerin iconlarını değiştirme */
        .a {
            list-style-type: square;
        }

        .b {
            list-style-type: circle;
        }
    </style>
</head>

<body>

    <ul class="a">
        <li>Örnek1</li>
        <li>Örnek2</li>
        <li>Örnek3</li>
    </ul>
    <br>

    <ol class="b">
        <li>Örnek4</li>
        <li>Örnek5</li>
        <li>Örnek6</li>
    </ol>

</body>

</html>
