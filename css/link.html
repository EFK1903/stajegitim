<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Link ilk hali */

        a:link {
            color: red;
            text-decoration: none;
        }

        /* Linkin üzerine gelindiğindeki  hali */

        a:hover {
            color: orange;
        }

        /* Linkin üzerine tıklanıldığında */

        a:active {
            color: blue;
            background-color: aliceblue;
        }

        /* Link ziyaret edildiğinde */

        a:visited {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com.tr">Google</a>
</body>

</html>
