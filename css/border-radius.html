<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .kutu {
            background-color: aliceblue;
            width: 300px;
            height: 300px;
            /* Kalınlık Tip Renk */
            border: 7px inset lightgray;
        }

        .kutu2 {
            background-color: lightgray;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <!-- Border ve Radius Özellikleri -->
    <!-- dotted - dashed - solid - double - groove - ridge - inset - outset -->

    <div class="kutu"></div>
    <br>
    <div class="kutu2"> </div>
</body>

</html>
