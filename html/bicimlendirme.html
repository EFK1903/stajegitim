<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Biçimlendirme Etiketleri
    1-hr
    2-br
    3-strong
    4-b
    5-i
    6-mark -->

    <!-- hr örnek -->
    <h1>Biçimlendirme Örnekler</h1>  
    <hr>
    <!-- br örnek -->
    <p>Biçimlendirme Örnek</p>
    <br>
    <p>Biçimlendirme Örnek2</p>
    <!-- strong örnek -->
    <p><strong>Biçimlendirme Örnek3</strong></p>
    <!-- b örnek -->
    <p><b>Biçimlendirme Örnek4</b></p>
    <!-- i örnek -->
    <p><i>Biçimlendirme Örnek5</i></p>
    <!-- mark örnek -->
    <p> <mark>Biçimlendirme Örnek6</mark></p>
</body>
</html>
