<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Form Örnek -->
<style>
    .formDiv{
        width: 350px;
        background-color: aliceblue;
    }
</style>
<body>
    <div class="formDiv">
    <form>
        <table>
            <tr>
            <td>Adınız: </td>
            <td><input type="text"></td>
            </tr>

            <tr>
                <td>Soyadınız: </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Email Adresi: </td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>Şifre: </td>
                <td><input type="password"></td>
            </tr>
            
            <tr>
                <td>Cinsiyet</td>
                <td>
                    <input id="erkekRadio" type="radio" name="CinsiyetRadio" value="Erkek">
                    <label for="erkekRadio">Erkek</label>
                    <input id="kadinRadio" type="radio" name="CinsiyetRadio" value="Kadın">
                    <label for="kadinRadio">Kadın</label>
                </td>
            </tr>

            <tr>
                <td>Doğum Tarihi: </td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <th colspan="2">Hobiler</th>
            </tr>

            <tr>
                <td>Kitap Okumak </td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>Spor Yapmak</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>Film İzlemek</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>Resim Seçiniz:</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td colspan="2"><textarea name="" id="" cols="44" rows="10" placeholder="Mesajınız"></textarea></td>
            </tr>

            <tr>
                <td>Okudum, onaylıyorum <input type="radio" name="sözlesmeRadio"></td>
                </tr>
                <tr><td>Okudum,Onaylamıyorum <input type="radio" name="sözlesmeRadio"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Gönder" style="margin-right: 5px;">
                        <input type="reset" value="Temizle"></td>
                </tr>
                
        </table>
    </form>
</div>
</body>
</html>
